<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // Function to get the computer choice
        function getComputerChoice() {
            const number = Math.floor(Math.random() * 3) + 1;
            if (number === 1) return "rock";
            if (number === 2) return "paper";
            return "scissors";
        }
        // Function to get the human choice
        function getHumanChoice() {
            const humanChoice = prompt("Enter your choice (rock/paper/scissors):").toLowerCase();
            if (humanChoice === "rock" || humanChoice === "paper" || humanChoice === "scissors") {
                return humanChoice;
            } else {
                alert("Invalid choice! Please enter rock, paper, or scissors.");
                return getHumanChoice();
            }
        }
        // Function with the conditions of victory/loss for each side
        function playRound(humanSelection, computerSelection) {
            if (humanSelection === "rock" && computerSelection === "paper") {
                console.log("You lost! Paper beats rock");
                return "computer";
            }
            else if (humanSelection === "rock" && computerSelection === "scissors") {
                console.log("You won! Rock beats scissors");
                return "human";
            }
            else if (humanSelection === "paper" && computerSelection === "rock") {
                console.log("You won! Paper beats rock");
                return "human";
            }
            else if (humanSelection === "paper" && computerSelection === "scissors") {
                console.log("You lost! Scissors beat paper");
                return "computer";
            }
            else if (humanSelection === "scissors" && computerSelection === "rock") {
                console.log("You lost! Rock beats scissors");
                return "computer";
            }
            else if (humanSelection === "scissors" && computerSelection === "paper") {
                console.log("You won! Scissors beat paper");
                return "human";
            }
            else {
                console.log("Tie!");
                return "tie";
            }
        }
        // Set score of each players to 0 before starting the game
        let humanScore = 0;
        let computerScore = 0;
        // Function to play the game
        function playGame(rounds) {
            for (let i = 0; i < rounds; i++) {
                console.log(`Round ${i + 1}:`);
                const computerSelection = getComputerChoice();
                const humanSelection = getHumanChoice();
                
                console.log(`Computer chose: ${computerSelection}`);
                console.log(`You chose: ${humanSelection}`);
                
                const result = playRound(humanSelection, computerSelection);
                if (result === "human") humanScore++;
                if (result === "computer") computerScore++;
            }
            
            console.log(`Final Score - You: ${humanScore}, Computer: ${computerScore}`);
            if (humanScore > computerScore) {
                console.log("You win the game!");
            } else if (computerScore > humanScore) {
                console.log("Computer wins the game!");
            } else {
                console.log("The game is a tie!");
            }
        }
        // Change number for more/less rounds
        playGame(5);
    </script>
</body>
</html>
